<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and phoenix park.">
    <meta name="keywords" content="love running, run, running club, runners, ireland, dublin, sport, exercise">
    
    
    <title>Love Running</title>

    <!-- Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="form-section"> 
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="signup-form" >
       <form action="https://formdump.codeinstitute.net/" method="POST">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            
            <label for="fname">First Name</label><br>
            <input type="text" class="text-input" id="fname" name="first_name" required><br>
            
            <label for="lname">Last Name</label><br>
            <input type="text" class="text-input" id="lname" name="last_name" required><br>
            
            <label for="email">Email Address</label><br>
            <input type="email" class="text-input" id="email" name="email_address" required><br>
            
            <label for="road">Road</label><br>
            <input type="radio"  id="road" name="running_preference" value="road" required><br>
            
            <label for="trail">Trail</label><br>
            <input type="radio" id="trail" name="running_preference" value="trail" required><br>
            
            <label for="both">Both</label><br>
            <input type="radio" id="both" name="running_preference" value="both" required><br>
            
            <label for="submit"></label>
            <input type="submit" class="join-button" id="submit" name="running_preference" value="Let's Run!" required>
            
        </form>
    </section>


    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
</body>

</html>
